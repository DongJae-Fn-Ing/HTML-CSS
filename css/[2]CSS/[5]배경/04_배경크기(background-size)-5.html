<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>배경반복(background-repeat)</title>
	<style>
		body{
			background-image: url('http://wooreeweb.com/img/cloud.jpg');
			background-repeat: no-repeat; /*안쓰면 반복*/
			width: 400px; height: 400px;
			border: 1px solid; margin: 10px;
		}
		/*비교예제*/
		.box1{background-size: cover;} 
		.box2{background-size: contain;}
	</style>
</head>
<body>
	
</body>
</html>
