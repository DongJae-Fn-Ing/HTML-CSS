			/*주의점 비율이 깨지고 짤리기도 한다*/
		}
/*		배경이미지의 크기
		고정값 1개 : 가로 크기는 지정된 크기로 맞추고 세로 크기는 비율로 조정
		값1 값2: 가로는 값1에, 세로는 값2에 강제 조정
	</style>
