<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>배경반복(background-repeat)</title>
	<style>
		body{
			background-image: url('http://wooreeweb.com/img/cloud.jpg');
			background-repeat: no-repeat;
			background-size: contain; /*너비와 높이 중 작은 값을 따라감*/
		}
		html{height: 100%;}
/*		배경이미지의 크기
		cotain
		- 부모 요소의 너비와 높이 중 큰 값에 이미지를 맞춤
		- 영역 내에서 이미지를 자르기 않고 가득 표시
		  높이와 너비 대한 여백이 발생이 하기도 한다.
		  이미지가 짤리는 현상이 발생은 안하다.
		  커버는 단순한 디자인 요소에 사용 이미지가 짤려도 상관 없는 경우
		  콘테인는 이미지가 짤리면 안돼는 경우 이미지가 중요한 경우 제품이 짤리면 안돼는 경우
	</style>
</head>
<body>
	
</body>
</html>
