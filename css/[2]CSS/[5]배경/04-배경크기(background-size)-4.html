<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>배경반복(background-repeat)</title>
	<style>
		body{
			background-image: url('http://woreeweb.com/imgcloud.jpg');
			background-repeat: no-repeat;
			background-size: cover; /*꽉챼우는 것*/
		}
		html{height: 100%;}
/*		배경이미지의 크기
		cover
		- 부모 요소의 너비와 높이 중 큰 값에 이미지를 맞춤
		- 무조건 영역을 가득 채움(이미지가 자릴 수 있)
		가로 세로중 긴 곳의 길을 따라간다
		특정한 영역을 가득 채우기 위한
		제일 많이 씀
		*/
	</style>
</head>

</html>
