<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>베경색(background-color)</title>
	<style>
		body{background-color: teal;}
		.box1{background-color: #ffd700;}
		.box2{background-color: rgb(255, 20, 150);}
		div{height: 100px; width: 100px;}
/*    body는 다이렉트로 색상을 지정하면 나오는데 body를 제외한 배경 색상이 안나오는 경우는 
		너비와 높이를 지정하지 않아서 그러는 경우가 많다*/
		/*+ 자식 태그가 콘텐츠가 크기를 지니고 있으면 색상을 지정하면 바뀐다*/
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
