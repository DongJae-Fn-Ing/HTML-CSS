<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>다중배경</title>
	<style>
		#frame{
			width: 1200px; height: 500px;
			background-color: black;
			margin: 0 auto;
		}
	</style>
	<style>
		#frame{
			background-image: 
			url('http://wooreeweb.com/img/cass0.png'),
			url('http://wooreeweb.com/img/cass1.png'),
			url('http://wooreeweb.com/img/cass2.png'),
			url('http://wooreeweb.com/img/cass5.png');
			background-repeat: no-repeat;
			background-position: 
				20px 20px, /*좌측 상단으로 부터 20 20*/
				550px bottom, /*오른쪽으로 550이동하고 밑에 배치*/
				60px 40px, /*좌측 상단에서 부터 60 40*/
				0 0;
		}
	</style>
</head>
<body>
	<div id="frame"></div>
</body>
</html>
