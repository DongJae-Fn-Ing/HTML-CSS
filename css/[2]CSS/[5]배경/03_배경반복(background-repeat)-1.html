<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>배경반복(background-repeat)</title>
	<style>
		body{
			background-image: url('http://wooreeweb.com/img/cloud.jpg');
			background-repeat: no-repeat; /*한번만 보여주는 것*/
		}
/*		배경이미지의 반복
		repeat:기본값 배경 반복을 반복하겠다 안써도 적용이 된다.
		no-repeat : 반복없음*/
	</style>
</head>
<body>
	
</body>
</html>
