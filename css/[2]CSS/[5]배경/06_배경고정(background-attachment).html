<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>배경고정(background-attachment)</title>
	<style>
		body{
			background-image: url('http://wooreeweb.com/img/bgline.gif');
			background-repeat: repeat-x;
			height: 3000px; /*스크롤 만들기*/
			background-attachment: fixed; /*내가 스크롤을 내려도 줄은 움직이지 않는다*/
		}
/*		배경고정
		background-attachment:: scroll|fixed
		scroll: 기본값 내려가면 이미지가 없어진다.
		fixed: 고정, 스크롤의 영향을 받지 않음*/
	</style>
</head>
<body>
	
</body>
</html>
