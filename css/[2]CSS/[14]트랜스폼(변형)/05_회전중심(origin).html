<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>트랜스폼</title>
	<style>
		*{margin: 0; padding: 0;}
		body{
			background-image: url('http://wooreeweb.com/img/grid.gif')
		}
		div{width: 100px; height: 100px; margin: 100px;
		border: 5px solid #f00;
		box-sizing: border-box;}
		div p{
		width: 100%; height: 100%;
			background-color: blue;
			opacity: 0.3;
			transition: all 0.6s;
		}
	</style>
	<style>
		.box1:hover p{transform: rotate(10deg);)}
		.box2:hover p{transform: rotate(45deg);)}
		.box3:hover p{transform: rotate(90deg);)}
		.box4:hover p{transform: rotate(360deg);)}
	</style>
	<style> /*transform-origin 회전 중심*/
		.box1:hover{transform-origin: 50% 50%;} /*기본값 50% 하나만 써도*/
		.box2:hover{transform-origin: 0 0;} /*좌측상단 꼭지점*/
		.box3:hover{transform-origin: left bottom;} /*//이거 다시해봐*/ /*200% bottom도 가능*/ 
		/*100%로 넘는 값으로 도형 밖에서도 가능*/
		.box4 p{transform-origin: right top;}
	</style>
</head>
<body>
	<div class="box1">
	<p></p>
	</div>
	<div class="box2">
	<p></p>	
	</div>
	<div class="box3">
		<p></p>
	</div>
		<div class="box4">
		<p></p>
	</div>
</body>
</html>
