<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>트랜스폼</title>
	<style>
		*{margin: 0; padding: 0;}
		body{
			background-image: url('http://wooreeweb.com/img/grid.gif')
		}
		div{width: 100px; height: 100px; margin: 100px;
		border: 5px solid #f00;
		box-sizing: border-box;}
		div p{
		width: 100%; height: 100%;
			background-color: blue;
			opacity: 0.3;
			transition: all 0.6s;
		}
	</style>
	<style> /*스큐  기울기*/
		.box1:hover p{transform: skewX(10deg);)} /*deg 10도*/ /*땅겨졌을 때 사이 값*/
		.box2:hover p{transform: skewY(20deg);)}
		.box3:hover p{transform: skewX(10deg) skewY(10deg);)}
		.box4:hover p{transform: skew(30deg, 30deg);)}
		/*90deg가 되면 없어지는 것 처럼 보인다*/
	</style>
</head>
<body>
	<div class="box1">
	<p></p>
	</div>
	<div class="box2">
	<p></p>	
	</div>
	<div class="box3">
		<p></p>
	</div>
		<div class="box4">
		<p></p>
	</div>
</body>
</html>
