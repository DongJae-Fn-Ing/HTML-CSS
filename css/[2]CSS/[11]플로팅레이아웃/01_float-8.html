<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>플로팅</title>
	<style>
		#container{border: 5px solid;}
		.box1, .box2{
			width: 100px; height: 100px;
			border: 5px solid crimson;
			margin: 10px;
		}
		.box3{ border: 5px solid #06f;}
	</style>
	<style>
		.box1, .box2{float: left;}
	</style>
	<style>
		.clear{clear: both;}
	</style>
</head>
<body>
	<h2>FLOAT 속상이 형제(인접) 요소에 영향을 주는 경우</h2>
	<hr>
	<div id="container">
	<div class="box1">box1</div>
	<div class="box2">box2</div>
	<div class="clear"></div> 
	<!--해결법 컨테이너에 클리어를 주는 방법-->
	<!--쓸데 없는 태그가 발생을 한다-->
	</div>
	<div class="box3 clear">box3</div>
</body>
</html>
