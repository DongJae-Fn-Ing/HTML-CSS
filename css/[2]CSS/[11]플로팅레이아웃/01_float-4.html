<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>플로팅</title>
	<style>
		.box1, .box2{
			width: 100px; height: 100px;
			border: 5px solid crimson;
			margin: 10px;
		}
		.box3{ border: 5px solid #06f;}
	</style>
	<style>
		.box1, .box2{float: left;}
	</style>
	<style>
		.box3{clear: both;}/* 클리어 속성 : float 속성을 해제 할 때 
		left . right both가 각각 있다 보스는 다 해제*/
/*		플로팅된 요소의 높이를 계산해서 그 외에 값을 정상 배치 시켜준다
		float가 있으면 반드시 클리어가 있어야 한다.*/
		/*공간자체는 겹침 컨텐츠는 밀린다.*/
/*		플로팅은 마크업한 순서대로 간다 오른쪽으로 플로팅을 하면
		box1 box2이 아니라
		box2 box1*/
	</style>
</head>
<body>
	<h2>FLOAT 속상이 형제(인접) 요소에 영향을 주는 경우</h2>
	<hr>
	<div class="box1">box1</div>
	<div class="box2">box2</div>
	<div class="box3">box3</div>
</body>
</html>
