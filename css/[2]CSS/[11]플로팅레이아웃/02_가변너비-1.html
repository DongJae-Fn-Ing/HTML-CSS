<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>가변 너비</title>
	<style>
		*{margin: 0; padding: 0;}
		body{background-image: url('http://wooreeweb.com/img/grid.gif');}
		div{
			border: 5px solid crimson;
			margin: 20px auto;
			height: 100px;
			box-sizing: border-box;
		}
	</style>
	<style>
		.box1{width: 600px;}/* 600고정*/
		.box2{max-width: 600px;} /*최대너비 이정까지만 가져야함*/
		.box3{min-width: 600px;} /*최소너비 적어도 이정도만*/
	</style>
</head>
<body>
	<div class="box1">너비 600px</div>
	<div class="box2">최대 너비 600px</div>
	<div class="box3">최소너비 600px</div>
</body>
</html>
