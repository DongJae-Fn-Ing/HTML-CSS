<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>플로팅</title>
	<style>
		.box1{
			width: 100px; height: 100px;
			border: 5px solid crimson;
			margin: 10px;
		}
		.box2{ border: 5px solid #06f;}
	</style>
	<style>
		.box1{float: left;}
	</style>
</head>
<body>
	<h2>FLOAT 속상이 형제(인접) 요소에 영향을 주는 경우</h2>
	<hr>
	<div class="box1">box1</div>
	<div class="box2">box2</div>
	<!--원래는 박스1 밑에 박스2가 있는 형태 float를 주면 그림처럼된다-->
	<!--콘텐츠만 밀린다.-->
</body>
</html>
