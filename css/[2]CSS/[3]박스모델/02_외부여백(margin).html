<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02_외부여백(margin)</title>
	<style>
		*{margin: 0; padding: 0;} margin 
		/*margin*/
		/*영역 자체의 크기에는 관여하지 않는다 크기는 안 바뀐다.*/
		/*외부 영역에 크기를 줘서 위치 이동에 영향을 준다*/
		body{
			background-image: url('http://wooreeweb.com/img/grid.gif')
		}
		div{
			width: 50px; height: 50px;
			background-color: rgba(230, 115, 230, 0.4);
			position: absolute;
		}
		#box1{top: 0;}
		#box2{top: 100px;}
		#box3{top: 200px;}
		#box4{top: 300px;}
		#box5{top: 400px;}
	</style>
	<style>
    #box{
		margin-top: 10px; 
		margin-bottom: 10px;
		margin-left: 10px;
		margin-right: 10px;}
		#box{margin: 10px;}
		#box{margin: 10px 20px;}
		#box{margin: 10px 20px 30px;}
		#box{margin: 10px 20px 30px 20px;}
	</style>
</head>
<body>
	<div id="box1">box1</div>
	<div id="box2">box2</div>
	<div id="box3">box3</div>
	<div id="box4">box4</div>
	<div id="box5">box5</div>
	<!--위아래 마진의 값을 계산을 했을 때 상쇄가 된다. 같으면 그대로 가고 한쪽이 크면 큰 쪽 값으로 상쇄가 된다.-->
	<!--좌우는 합산이 안됀다.-->
	</body>
</html>
