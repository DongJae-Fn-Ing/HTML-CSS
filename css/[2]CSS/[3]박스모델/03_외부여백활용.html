<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>외부여백활용</title>
	<style>
		*{margin: 0; padding: 0;}
		body{
			background-image: url('http://wooreeweb.com/img/grid.gif');
		}
		div{
			width: 300px; height: 100px;
			background-color: #cde;
		}
	</style>
	<style>
		div{margin: 20px;}
		.box{margin: 0 auto;} 
		/*상하 좌우(auto 왼쪽여백과 오른쪽 여백을 자동으로 같이 배치해라 항상 브라우저 가운데로 간다)*/
		/*오토를 설정해주면 좌우여백 == (브라우저 전체 너비 - 영역 너비/2)*/
		/*사용을 하려면 너비가 존재해야한다.*/
	</style>
</head>
<body>
<div></div>
<div class="box"></div>
<div></div>	
</body>
</html>
