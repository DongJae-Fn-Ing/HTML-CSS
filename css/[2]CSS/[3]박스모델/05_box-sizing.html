<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>05_box-sizing</title>
	<style>
		*{margin: 0; padding: 0;}
		body{
			background-image: url('http://wooreeweb.com/img/grid.gif');
		}
		div{
			width: 300px; height: 100px;
			margin-bottom: 50px;
			background-color: gold;
		}
	</style>
	<style>
		.box2{padding: 10px;}
		.box3{padding: 10px; border: 5px solid;} 
		/*border에 크기를 주면 영역이 커진다*/
		/*너비 + padding + border의 크기*/
		/*이러면 나중에 힘들어지니깐*/
		.box4{
			padding: 10px; border: 5px solid;
			box-sizing: border-box; 
			/*이렇게 하면 테두리 영역까지 내가 지정한 영역 안으로 설정을 할 것이라 명령을 해준다. 애초에 내가 쓴대로*/
			/*쓰는게 편하다*/
		}
	</style>
</head>
<body>
	<div id="box1">너비300px</div>
	<div id="box2">너비300xp, 패딩10px</div>
	<div id="box3">너비 300px, 패딩10px, 보더 5px</div>
	<div id="box4">box-sizing:border-box</div>
</body>
</html>
