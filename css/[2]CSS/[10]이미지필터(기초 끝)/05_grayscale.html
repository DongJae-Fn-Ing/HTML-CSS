<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>이미지 필터</title>
	<style>
		img{width: 300px;}
		figcaption{
			margin-bottom: 10px; font-weight: bold;
		}
	</style>
	<style>
		.ft {filter: grayscale(200%);} /*채도조절과 동일 걍 흑백 만드는 거*/
		/*기본값 100%*/
	</style>
</head>
<body>
	<figure>
		<figcaption>원본</figcaption>
		<img src="http://wooreeweb.com/img/s14.jpg" alt="">
	</figure>
	<figure>
		<figcaption>grayscale(200%)</figcaption>
		<img src="http://wooreeweb.com/img/s14.jpg" alt="" class="ft">
	</figure>
</body>
</html>
