<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>인접선택</title>
	<style>
		h2 + p{ /*h2태그 뒤에 바로 밑에서 나오는 p태그만 바로 밑 동생 하나만*/
			color: red;
		}
		h2 ~ p{ /*h2 뒤에 동생들 중 p태그만*/
			background-color: gold;
		}
	</style>
</head>
<body>
	<h2>h2 태그</h2>
	<p>p 태그</p>
	<p>p 태그</p>
	<p>p 태그</p>
	
	<div>
	<h2>h2 태그</h2>
	<h3>h3 태그</h3>
	<p>p 태그</p>
	</div>
</body>
</html>
