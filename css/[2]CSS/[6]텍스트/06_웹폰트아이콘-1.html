<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>웹폰트아이콘</title>
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
	<style>
		.fa-youtube{color: red;}
/*		font-awesome

홈페이지 좌측 맨아래 올드버전 4.7로 들어가고
메뉴 아이콘 탭으로 들어가서 검색해서 써라
일반적으로 클래스를 가지고 쓰고*/
	</style>
</head>
<body>
	<i class="fab fa-instagram"></i>
	<i class="fab fa-instagram fa-lg"></i> <!--fa 아이콘 이름-->
	<i class="fab fa-instagram fa-2x"></i>
	<i class="fab fa-instagram fa-3x"></i>
	<i class="fab fa-instagram fa-4x"></i>
	<i class="fab fa-instagram fa-5x"></i>
	<i class="fab fa-instagram fa-3x fa-border"></i>
	<i class="fa-cog fa-3x fa-spin"></i>  <!---spin을 써 넣으면 아이콘이 회전한다-->
	<i class="fab fa-youtube fa-3x"></i>
	<!--확대해도 깨지지 않는다.
	또한 색상도 마음대로 세팅이 가능하다 왜냐> 글자로 인식하기 때문에-->
</body>
</html>
