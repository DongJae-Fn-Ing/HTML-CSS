<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>글자크기 (font-size)</title>
	<style>
		html{font-size: 16px;} /*부모 요소 폰트 사이즈를 바꿔버리면 아래 값도 다 바뀐다 em rem을 사용하면*/
		h1{font-size: 2.5em;} /*40px/16px==2.5*/
		h2{font-size: 1.875em;} /*30px/16px== 1.875*/
		.sm{font-size: 0.875em;} /*14px/16px==0.875*/
		.lg{font-size: 1.124em;} /*18px/16px==1.125*/
		/*em 단위 부모 요소의 글자 크기에 대한 배수*/
		/*자식의 자식의 자식의 수 많은 하위 값에 em과 rem을 쓰면 계산하기가 어려워진다*/
	</style>
</head>
<body>
	<h1>헤딩1</h1>
	<h2>헤딩2</h2>
	<p>기본문단</p>
	<p class="sm">클래스의 이름이 sm인 p</p>
	<p class="lg">클래스의 이름이 lg인 p</p>
</body>
</html>
