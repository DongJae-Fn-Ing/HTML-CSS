<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>웹폰트</title>
	<!--html에 링크로 웹폰트를 연결하는 방법-->
	<link href="https://fonts.googleapis.com/css2?family=Akronim&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"> 
	<!--사이트 링크복사하고-->
	<style>
		h2{font-family: 'Akronim', cursive;} /*폰트패밀리로 넣어라*/
		p{font-family: 'Noto Sans KR';}
	</style>
	<!--영어도 마찬가지-->
</head>
<!--
보통은 컴퓨터에 내장이 되있는 폰트를 사용을 하지만 그러나 더 멋진 디자인의 폰트를 사용을 해야하지만 그러나 다른 사람들이 그 폰트를 가지고 없을 확률이 있다 
글꼴이 다르면 레이아웃이 달리지는 경우가 있다 그래서 웹으로 연결을 해서 다운로드 받고 쓰게 한다 
-->
