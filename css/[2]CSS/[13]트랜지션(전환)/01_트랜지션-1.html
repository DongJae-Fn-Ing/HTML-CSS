<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=, initial-scale=1.0">
	<title>트랜지션</title>
	<link rel="stylesheet" href="css/common.css">
	<style>
		div:hover{
			width: 200px;
			background-color: crimson
		}
	</style>
	<style>
		div {transition: width 2s;} /*변경할 속성 너비 / 2초 동안*/
		/*		트랜지션 -전환속성
		트랜지션은 처음 상태와 마지막 상태를 지정했을 때 중간 과정으 ㄹ자동으로 생성해주는 속성
		트랜지션은 반드시 처음 상태에 적용해야 함
		트랜지션 기본 문법
		transition: 변경할속성명 시간;
		대기시간이 없으면 대기시간이 없는 
		파워포인트 슬라이드 전환이라고 생각하면 편하다.
		처음상태를 만들고 나중상태를 만들면
		내가 지정한 부분에 대해서 자동으로 중간과정을 만든다.
		
		트랜지션은 처음 상태에 부여해야 한다.
		나중 상테에 부여하면 반쪽자리 모션
		
		*/
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
