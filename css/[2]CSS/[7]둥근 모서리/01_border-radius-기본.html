<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>둥근모서리</title>
	<style>
		*{margin: 0; padding: 0;}
		body{
			background-image: url('http://wooreeweb.com/img/grid.gif');
		}
		div{
			width: 100%; height: 100%;
			background-color: rgba(255, 216, 0, 0.3);
			margin: 50px;
			border: 10px solid rgba(255, 0, 0, 0.3);
		}
	</style>
	<style>
		.box1{border-top-left-radius: 10px;}
		.box2{border-top-right-radius: 20px;}
		.box3{border-bottom-right-radius: 40px;}
		.box4{border-bottom-left-radius: 100px;}
		.box5{50%;}
/*		너비와 높이가 똑같이 가지고 있을 때 레디우스 50%를 주면 원을 만들 수 있다*/
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
	<div class="box5"></div>
</body>
</html>
