<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>둥근 모서리</title>
	<style>
		*{margin: 0; padding: 0;}
		body{
			background-image: url('http://wooreeweb.com/img/grid.gif');
		}
		div{
			width: 200px; height: 100px;
			background-color: rgba(255, 216, 0, 0.3);
			margin: 50px;
			border: 10px solid rgba(255, 0 ,0, 0.3);
		}
	</style>
	<style>
		.box1{
			border-radius: 50%/10px; /*하나의 모서리가 있을 때x축으로 50%를 이동하고 y측으로 10px이동해라*/
			background-image: url('http://wooreeweb.com/img/h2.jpg');
			background-size: cover;
		}
		.box2{
			border-radius: 100px/50px;
		}
		.box3{border-top-left-radius: 100px 50px;}
		.box4{border-top-right-radius: 200px 100px;}
		.box5{border-bottom-right-radius: 100% 50%;}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
	<div class="box5"></div>
</body>
</html>
