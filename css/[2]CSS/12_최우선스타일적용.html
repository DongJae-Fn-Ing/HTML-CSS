<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>최우선 스타일 적용</title>
	<style>
		h3{ color: skyblue !important;}
		h3{color: crimson;}
		/*원래는 스타일 시트는 나주에 쓴게 우선 적용이지만 !important를 사용하면 사용한 곳에 적용이 된다.*/
		/*함부로 쓰지마라*/
	</style>
</head>
<body>
	<h3>CSS의 우선순위를 바꾸어 주는 !important</h3>
</body>
</html>
