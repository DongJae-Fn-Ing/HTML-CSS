<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>포지션</title>
	<style>
		*{margin: 0; padding: 0;}
	body{
		background-image: url('http://wooreeweb.com/img/grid.gif');
	}
	</style>
	<style>
		p{
			height: 50px;
			background-color: rgba(255, 215, 0 ,0.3);
		}
		.box{
			width: 200px; height: 150px;
			background-color: rgba(220, 20, 60, 0.4);
		}
</style>
<style>
	.box{
		top: -50px; /*음수값 반대방향*/
		left: -50px;
		position: relative;
		/*여기에 바텀을 주면 위로 올라간다 원래 기준점에서 
		즉 탑 -30 이랑 바텀 30이랑 같다
		리레이티브 바텀과 라이트 안씀*/
    /*얘 쓰는 이유는 내가 원하는 위치로 이동을 시켜주기 위해
		쓴디*/
	}
	/*위치 이동 속성
	top 위쪽을 기준으로 아래로 이동
	bottom 아래쪽을 기준으로 위로 이동
	right 오른쪽을 지군으로 완쪽으로 아동
	left 왼쪽을 기준으로 오른쪽으로 이동
	부호가 "-"가 되면 이동 방향은 반대!*/
	</style>
</head>
<body>
	<p>블럭요소 p</p>
	<div class="box">.box</div>
</body>
</html>
