<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>포지션</title>
	<style>
		*{margin: 0; padding: 0;}
		body{background-image: url('http://wooreeweb.com/img/grid.gif');}
		.parent{
			width: 300px; height: 300px;
			border: 3px solid #09f;
			box-sizing: border-box;
			margin: 50px auto;}
		p{
			height: 50px;
			background-color: rgba(220, 210, 60, 0.3);
		}
		.child{
			width: 200px; height: 150px;
			background-color: rgba(220, 20, 60, 0.3);
		}
	</style>
	<style>
		.child{
			position: absolute;
			right: 0;
			bottom: 0;
		}
		.parent{
			position: absolute;
			/*가로 가운데 정렬 방법*/
			left: 50%;
			margin-left: -150px;
			/*세로 가운데 정렬 방법*/
			top: 50%;
			margin-top: -150px; 
			/*똑같이 50%를 주고 똑같이 박스의 50%의 크기를 빼주면된다*/
		}
	</style>
</head>
<body>
	<div class="parent">
		<p>블럭 요소</p>
		<div class="child">.child</div>
	</div>
</body>
</html>
