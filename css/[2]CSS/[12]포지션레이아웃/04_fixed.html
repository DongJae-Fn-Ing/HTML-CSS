<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>포지션</title>
	<style>
		*{margin: 0; padding: 0;}
	body{
		background-image: url('http://wooreeweb.com/img/grid.gif');
	}
	</style>
	<style>
		p{
			height: 50px;
			background-color: rgba(255, 215, 0 ,0.3);
		}
		.box{
			width: 200px; height: 150px;
			background-color: rgba(220, 20, 60, 0.4);
		}
</style>
<style>
	.box{
		bottom: 0px;
		right: 0px;
		position: fixed; /*쇼핑몰의 한번에 위로 가는 탑 버튼 만들 때 쓴다*/
/*	부모 요소의 포지션을 기준으로 이동
		부모 요소의 포지션이 static이면,
		static이 아닌 요소를 만날때까지 조상 요소로 올라가면서 기준을 찾음*/
		/*스크롤의 영향을 받지 않는다*/
	}
	/*위치 이동 속성
	top 위쪽을 기준으로 아래로 이동
	bottom 아래쪽을 기준으로 위로 이동
	right 오른쪽을 지군으로 완쪽으로 아동
	left 왼쪽을 기준으로 오른쪽으로 이동*/
	</style>
	<style>
		body{height: 3000px;}
	</style>
</head>
<body>
	<p>블럭요소 p</p>
	<div class="box">.box</div>
</body>
</html>
