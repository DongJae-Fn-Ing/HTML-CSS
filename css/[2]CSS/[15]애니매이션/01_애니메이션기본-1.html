<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>애니메이션</title>
	<style>
		.box{ width: 100px; height: 100px;
		background-color: gold;}
	</style>
	<style>
/*		애니메이션 제작
		1 키프레임 생성
		@keyframes 애니메이션이름{
			전체진생시간에 대한 비율 {변경내용}
		}*/
		@keyframes bgchange{
			0%{background-color: red;}
			100%{ background-color: blue;}
		}
		/*2 애니메이션 생성과 적용*/
		.box{
		animation-name: bgchange;
		animation-duration: 6s;
/*		트랜지션은 상태변화가 있어야하고 처음과 마지막 존재
			사용자가 무엇을 취해야함 액션
		애니메이션은 자동으로 실행함 또한 중간 단계 개입이
			가능하다 항상 키프레임을 만들어 준다.*/
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
