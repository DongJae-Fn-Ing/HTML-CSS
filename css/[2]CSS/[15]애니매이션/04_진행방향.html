<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>애니메이션</title>
	<style>
		.box{ width: 100px; height: 100px;
		background-color: red;}
	</style>
	<style>
/*		애니메이션 제작
		1 키프레임 생성
		@keyframes 애니메이션이름{
			전체진생시간에 대한 비율 {변경내용}
		}*/
		@keyframes bgchange{ 
			/*여기서 퍼센트는 전체 시간에 대한 비율*/
			0%{background-color: red;}
			12.5%{background-color: orange;}
			25%{background-color:yellow;}
			37.5%{background-color:green;}
			50%{ background-color: blue;}
			62.5%{background-color: navy;}
			75%{background-color:indigo;}
			100%{ background-color: red;}
		}
		/*2 애니메이션 생성과 적용*/
		.box{
/*		animation-name: bgchange;
			animation-duration: 6s;*/
			animation: bgchange 6s;
			animation-delay: 1s; /*대기시간*/
			animation-iteration-count: infinite;
			animation-direction: alternate;
		}
		/*디렉션 순방향 역방향*/
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
