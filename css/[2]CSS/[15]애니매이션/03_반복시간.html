<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>애니메이션</title>
	<style>
		.box{ width: 100px; height: 100px;
		background-color: gold;}
	</style>
	<style>
/*		애니메이션 제작
		1 키프레임 생성
		@keyframes 애니메이션이름{
			전체진생시간에 대한 비율 {변경내용}
		}*/
		@keyframes bgchange{
			0%{background-color: red;}
			50%{ background-color: black;}
			100%{ background-color: blue;}
		}
		/*2 애니메이션 생성과 적용*/
		.box{
/*		animation-name: bgchange;
			animation-duration: 6s;*/
			animation: bgchange 6s;
			animation-delay: 1s; /*대기시간*/
			animation-iteration-count: infinite; /*반복횟수*/
		} /*무한반복 인피니티*/
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
