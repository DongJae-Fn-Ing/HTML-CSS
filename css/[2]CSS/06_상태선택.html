<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>상태선택</title>
	<style>
		a {
			color: #555; /*숫자가 같으면 회색계열*/
			text-decoration: none;
			/*위에 세팅이 a태그 초기화 세팅*/
		}
		a:hover{/* a에 마우스 커서를 올리면*/
			color: green;
			background-color: #ff0;
			font-weight: bold;
		}
/*
		 이전방식 
		a:link
		a:visited
		a:active
		a:hover
*/
	</style>
</head>
<body>
	<p>
		<a href="http://naver.com" target="new">네이버</a>
	</p>
</body>
</html>
