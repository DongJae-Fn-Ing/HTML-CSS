<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0"> 
	<title>테두리 색상</title>
	<link rel="stylesheet" href="css/common.css">
	<style>
		div{border-style: solid;}
		.box1 {border-color: red;}
		.box2 {border-color: #00f;}
		.box3 {border-color: rgb(100, 255, 255);}
		.box4 {border-color: rgba(0, 0, 0, 0.5);}/* 마지막이 투명도*/
		.box5 {border-color: red blue green tan;} /*여기서도 선과 선이 만나는 것이 대각선이 쪼개진다.*/
		.box6 {border-color: teal brown;}
		.box7 {color: lightcoral;} 
		/*테두리의 색상을 별도로 설정하지 않으면 테두리의 색상은 글자 색상을 따라간다. 상속 받는다.*/ 
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
	<div class="box5"></div>
	<div class="box6"></div>
	<div class="box7"></div>
</body>
</html>
