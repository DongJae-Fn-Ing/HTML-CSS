<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0"> 
	<title>사디리꼴</title>
	<style>
		div{
			width: 100px; height: 0px;
			/*폭을 가지고 있지만 높이가 없다*/
			border: 10px solid transparent;
		}
		.box1 {border-bottom-color: blueviolet;
		border-bottom-width: 100px;}
		.box2 {border-top-color: blueviolet;
		border-top-width: 100px;}
		.box3 {border-left-color: blueviolet;
		border-left-width: 100px;
		height: 100px; width: 0;}
		.box4 {border-right-color: blueviolet;
		border-right-width: 100px;
		height: 100px; width: 0;}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
</body>
</html>
