<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0"> 
	<title>테두리 종류</title>
	<style>
		*{margin: 0; padding: 0;}
		/* 여백을 없앤다 이게 없으면 자체적으로 여백을 만든다*/
		/*초기화*/
		body{ background-image: url('http://wooreeweb.com./img/grid.gif');}
		div{
			width: 100px; height: 100px;
			background-color: gold; margin: 20px;
			border-width: 10px;
			text-align: center;
			line-height: 100px;
		}
	</style>
	<style>
		.solid{border-style: solid;} /*기본*/
		.dotted{border-style: dotted;} /*점선*/
		.dashed{border-style: dashed;}  /*점실선*/
		.double{border-style: double;} /*이중실선*/
		.groove{border-style: groove;} /*해당영역을 입체감을 준다 음영 */
		.ridge{border-style: ridge;} /*해당영역을 입체감을 준다 음영*/
		.inset{border-style: inset;} /*해당영역을 입체감을 준다 음영*/
		.outset{border-style: outset;} /*해당영역을 입체감을 준다 음영*/
		.none{border-style: none;} /*테두리 없음*/ 
		.hidden{border-style: hidden;} /*테두리 없음*/
		.mixed{border-style: solid dotted dashed double;} /*시계 방향으로 돈다*/
	</style>
</head>
<body>
	<div class="solid">solid</div>
	<div class="dotted">dotted</div>
	<div class="dashed">dashed</div>
	<div class="double">double</div>
	<div class="groove">groove</div>
	<div class="ridge">ridge</div>
	<div class="inset">inset</div>
	<div class="outset">outset</div>
	<div class="none">none</div>
	<div class="hidden">hidden</div>
	<div class="mixed">혼합형</div>
</body>
</html>
