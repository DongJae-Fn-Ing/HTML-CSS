<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>선형그라디언트(linear-gradient)</title>
	<style>
		*{margin: 0; padding: 0;}
		body{
			background-image: url('http://wooreeweb.com/img/grid.gif');
		}
		div{
			width: 500px; height: 200px;
			background-color: gold;
		  margin: 100px;
		}
	</style>
	<style>
		.box1{
			background-image: linear-gradient(90deg, red, blue 50%); /*빨> 파 50%위치부터는 전부 파란색*/
		}
		.box2{
			background-image: linear-gradient(90deg, red 40%, blue 40%);  /*시작위치 레드 40%: 블루는 레드 이후 60%으로 위치 만약 40:50으로 10이 남으면 10에 그라디언트 적용을 한다.*/ 
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
