<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>선형그라디언트(linear-gradient)</title>
	<style>
		div{width: 600px; height: 400px;
		background-color: orange;}
	</style>
	<style>
		.direction1{
			background-image: linear-gradient(to bottom, red, gold); /*출발은 위에서 아래로 그라디언트 만들어라*/
		}
		.direction2{
			background-image: linear-gradient(to right, red, gold); /*왼쪽에서 오른쪽*/
		}
		.direction3{
			background-image: linear-gradient(to left, red, gold); /*오른쪽 >> 왼쪽*/
		}
		.direction4{
			background-image: linear-gradient(to top, red, gold); /*아래에서 위로*/
		}
	</style>
</head>
<body>
	<div class="direction1"></div>
	<div class="direction2"></div>
	<div class="direction3"></div>
	<div class="direction4"></div>
</body>
</html>
