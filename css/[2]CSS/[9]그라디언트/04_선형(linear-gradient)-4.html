<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>선형그라디언트(linear-gradient)</title>
	<style>
		div{width: 600px; height: 400px;
		background-color: orange;}
	</style>
	<style>
		.direction1{
			/*deg== 각도*/
			background-image: linear-gradient(0deg, red, gold); /*0도 위에서 아래로*/
		}
		.direction2{
			background-image: linear-gradient(90deg, red, gold); /*오른쪽에서 왼쪽*/
		}
		.direction3{
			background-image: linear-gradient(180deg, red, gold); /*아래서 위로*/
		}
		.direction4{
			background-image: linear-gradient(270deg, red, gold); /*왼쪽에서 오른쪽*/
		}
	</style>
</head>
<body>
	<div class="direction1"></div>
	<div class="direction2"></div>
	<div class="direction3"></div>
	<div class="direction4"></div>
</body>
</html>
