<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>선형그라디언트(linear-gradient)</title>
	<style>
		div{width: 600px; height: 400px;
		background-color: orange;}
	</style>
	<style>
		/*대각선 방향*/
		.direction1{
			background-image: linear-gradient(to bottom right, red, gold); /*좌측상단부터 우측하단*/
		}
		.direction2{
			background-image: linear-gradient(to bottom left, red, gold);
		}
		.direction3{
			background-image: linear-gradient(to top left, red, gold); /*좌측상단*/
		}
		.direction4{
			background-image: linear-gradient(to top right, red, gold); /*우측상당*/
		}
	</style>
</head>
<body>
	<div class="direction1"></div>
	<div class="direction2"></div>
	<div class="direction3"></div>
	<div class="direction4"></div>
</body>
</html>
