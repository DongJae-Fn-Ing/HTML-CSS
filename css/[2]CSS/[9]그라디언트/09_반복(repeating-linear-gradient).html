<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>반복 선형 그라디언트(repeating -linear-gradient)</title>
	<style>
		*{margin: 0; padding: 0;}
		div{width: 600px; height: 200px;}
	</style>
	<style>
		.box{
			background-image: repeating-linear-gradient(red, blue 20%); /*반복=영 그라디언트*/
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
