<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>글자 그림자(text-shadow)</title>
	<style>
		/*실제 사용 예시*/
		h2{color: #09f; margin: 20px;}
		.ts1{ 
			color: #fff;
			text-shadow: 2px 2px 5px #000;}
		/*입체감 그림자*/
		.ts2{
			color: #000;
			text-shadow: 0px 0px 5px #f30;}
		/*글로우 블러값만 조절해서 번짐 효과를 준다.*/
		/*수치값의 0은 px 단위를 생략을 한다*/
	</style>
</head>
<body>
	<h2 class="ts1">Text Shadow Effect</h2>
	<h2 class="ts2">Text Shadow Effect</h2>
</body>
</html>
