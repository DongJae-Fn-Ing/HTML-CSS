<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>박스 그림자(box-shadwo)</title>
	<style>
		div{
			width: 200px; height: 100px;
			/*background-color: gold;*/
			text-align: center;
			line-height: 100px;
			color: red;
		}
	</style>
	<style>
		div{
			box-shadow: 0px 0px 40px 40px orangered inset;
			/*그림자 이동x 40px불러 40px크기 확장 색상  내부 그림자 전환*/
		}
	</style>
</head>
<body>
	<div>DIV BOX</div>
</body>
</html>
