<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>박스 그림자(box-shadwo)</title>
	<style>
		div{
			width: 200px; height: 100px;
			background-color: gold;
			text-align: center;
			line-height: 100px;
			color: red;
		}
	</style>
	<style>
		div{
			box-shadow: 5px 5px 8px 10px #444; 
			/*x y 불러 그림자의크기 컬러*/ 
			/*즉 10px만큼 그림자를 확장하라*/
		}
	</style>
</head>
<body>
	<div>DIV BOX</div>
</body>
</html>
