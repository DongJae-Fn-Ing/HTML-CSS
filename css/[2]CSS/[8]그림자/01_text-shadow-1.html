<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>글자 그림자(text-shadow)</title>
	<style>
		h2{ color: #09f; margin: 20px;}
		.ts1{text-shadow: 2px 15px;} 
		/*글자의 그림자를 부여하세요 여기서 2px 가로방향(x) 15px 세로방향(y)*/
		/*밑에 있는게 그림자*/
		.ts2{text-shadow: -15px -10px;}
		/*위에가 그림자*/
		/*그림자의 색상도 글자의 색상을 따라간다*/
	</style>
</head>
<body>
	<h2 class="ts1">Text Shadow Effect</h2>
	<h2 class="ts2">Text Shadow Effect</h2>
</body>
</html>
