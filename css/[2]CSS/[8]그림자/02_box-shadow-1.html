<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>박스 그림자(box-shadow)</title>
	<!--텍스트 쉐도우를 기본으로 익혀-->
	<style>
		div{
			width: 200px; height: 100px;
			background-color: gold;
			text-align: center;
			line-height: 100px;/* 텍스트만*/
			color: red;
		}
	</style>
	<style>
		div{box-shadow: 5px 5px;} /* 얘도 글자색을 따라간다*/ /*최소한 두개값을 입력*/
	</style>
</head>
<body>
	<div>DIV BOX</div>
</body>
</html>
