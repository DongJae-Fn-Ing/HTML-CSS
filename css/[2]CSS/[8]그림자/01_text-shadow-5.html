<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>글자 그림자(text-shadow)</title>
	<!--멀티 쉐도우 다중 그림자-->
	<style>
		h2{color: #09f; margin: 20px;}
		.ts1{
			color: #fff;
			text-shadow: 0px 0px 3px #f00, /*쉼표를 찍고 다음 그림자를 적용한다*/
				           0px 0px 6px #00f;
		}
		.ts2{
			color: #000;
			text-shadow: 1px 1px 2px skyblue,/* 삼중 그림자*/
				           0px 0px 20px blue,
				           0px 0px 5px darkblue;
		}
		/*포토샵을 안쓰고 가능하다*/
	</style>
</head>
<body>
	<h2 class="ts1">Text Shadow Effect</h2>
	<h2 class="ts2">Text Shadow Effect</h2>
</body>
</html>
