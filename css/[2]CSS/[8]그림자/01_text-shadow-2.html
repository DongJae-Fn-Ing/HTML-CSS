<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>글자 그림자(text-shadow)</title>
	<style>
		h2{color: #09f; margin: 20px;}
		.ts1{ text-shadow: 1px 2px #111;} 
		/*그림자에 색상이 들어감 세번쨰 색*/
		.ts2{text-shadow: -15px -10px rgba(0, 0, 0, 0.3);} 
	</style>
</head>
<body>
	<h2 class="ts1">Text Shadow Effect</h2>
	<h2 class="ts2">Text Shadow Effect</h2>
</body>
</html>
