<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>박스 그림자(box-shadwo)</title>
	<style>
		div{
			width: 200px; height: 100px;
			background-color: gold;
			text-align: center;
			line-height: 100px;
			color: red;
		}
	</style>
	<style>
		div{
			box-shadow: 5px 5px 8px #444; /*그림자 불러 부여 흐림효과*/
		}
	</style>
</head>
<body>
	<div>DIV BOX</div>
</body>
</html>
