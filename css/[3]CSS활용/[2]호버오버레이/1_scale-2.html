<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>호버 오버레이</title>
  <style>
    .box{
      position: relative; overflow: hidden;
      width: 50%; /* 여기에 필터 saturate(0) 넣어서 반대로 한다 */
    }
    .box img{display: block; width: 100%;}
    .box:hover img{transform: scale(1.2);}
    .box img{transition: all 0.6s;}
  </style>
  <style>
    .box:hover img{ filter: saturate(0);} /* 흑백으로 바꿔라 */ /* 여기에 100 넣으면 반대 */
  </style>
</head>
<body>
  <div class="box">
<img src="http://wooreeweb.com/img/s07.jpg" alt="">
  </div>
</body>
</html>
