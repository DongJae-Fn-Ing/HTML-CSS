<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>호버 오버레이</title>
  <style>
    .box{
      position: relative; /*  왜줬는가 항상 생각해 */ overflow: hidden; /* 영역 밖 삭제 */
      width: 50%;
    }
    .box img{
      display: block; width: 100%; /* 부모 요소 기준으로 */
    }
    .box:hover img{
      transform: scale(1.2);
    }
    .box img{transition: all 0.6s;}
  </style>
</head>
<body>
  <div class="box">
   <img src="http://wooreeweb.com/img/s07.jpg" alt="">
  </div>
</body>
</html>
