<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내비게이션</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
      *{margin: 0; padding: 0;}
  li{list-style: none;}
  a{text-decoration: none; color: #444;}

  body{
    background-image: url('http://wooreeweb.com/img/grid.gif');
  }
  body *{ box-sizing: border-box;}
  </style>
  <style>
    html, body{ height: 100%;}
    nav {
     width: 150px;
      height: 100%; /* 전체 높이 사용-세로형 */

      /* 영역 확인용 테두리와 배경 - 나중에 제거 */
      border: 1px solid red;
      background-color: rgba(255, 200, 0, 0.3);
    }
    #gnb li{
      height: 50px;
      background-color: #09f;
      border-bottom: 1px solid #eee; /* 메뉴구분선 */
    }
    #gnb li:last-child{border-bottom: none;}
    #gnb li a{color: #fff;}

    #gnb > li > a{
      display: block; height: 100%;
      font-size: 25px; line-height: 2;
      text-indent: 10px;
    }

    #gnb li:hover{background-color: #06f;}
    #gnb li{transition: all 0.6s;}
  </style>
  <style>
    #gnb li{position: relative;}
    #gnb > li > a{text-align: center;}

    #gnb a span,
    #gnb a i{
      text-indent: 0; display: block;
      position: absolute; width: 100%;
      font-size: 40px; line-height: 1.2;
      padding-top: 1px;
    }
    #gnb a span{opacity: 0;}
    nav{width: 50px;}
  </style>
  <style>
    /* 가상선택자로 메뉴 버튼을 구현 */
    #gnb:after{
      content: '\f0c9'; /* 햄버거 아이콘 소환 유니코드(실제 문자표)로 입력 */
      font-family: fontAwesome; /* 이거 있어야 나온다 */
      width: 50px; height: 50px;
      background-color: #09f;
      color: #fff;
      display: block;
      position: absolute;
      top: 0; left: 50px;
      text-align: center;
      font-size: 32px; line-height: 50px;
      font-weight: bold;
    }
    #gnb{ position: relative; left: -50px;}

    /* 메뉴 호버시 메뉴를 원래 위치로 이동 */
    #gnb:hover{left: 0;}
    #gnb{transition: all 0.6s;}
  </style>
</head>
<body>
  <nav>
  <ul id="gnb">
    <li><a href="#"><span>메뉴1</span><i class="fa fa-facebook"></i></a></li>
    <li><a href="#"><span>메뉴2</span><i class="fa fa-instagram"></i></a></li>
    <li><a href="#"><span>메뉴3</span><i class="fa fa-pinterest"></i></a></li>
    <li><a href="#"><span>메뉴4</span><i class="fa fa-youtube"></i></a></li>
    <li><a href="#"><span>메뉴5</span><i class="fa fa-vimeo"></i></a></li>
  </ul>
</nav>
</body>
</html>
