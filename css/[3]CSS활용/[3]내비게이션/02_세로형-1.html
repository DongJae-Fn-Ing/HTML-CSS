<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내비게이션</title>
  <style>
    *{margin: 0; padding: 0;}
    li{list-style: none;}
    a{text-decoration: none;}

    nav{width: 200px;}
    nav ul {width: 100%; background-color: #eee;}
    nav il li {width: 100%;}
    nav ul li a{
      display: block; padding: 10px; 
      /* 일반적으로 메뉴 만들때 a태그의 영역은 디스플레이 블럭은 만든다 */
/*       왜? 스마트폰이나 같이 좁은 곳을 터치하기 힘들기 때문에 터치하기 쉽도록 디스플레이 블록을 만든다 */
    }
  </style>
  <style>
    /* 인터랙티브 스타일 */
    nav ul li a:hover:not(.on){ /* 온은 제외한 나머지에 마우스 커서가 올라가면 */
      background-color: #555; color: #fff;
    }
    nav ul li a.on{ 
    /* 클래스 앞에 태그를 직접적으로 제시해주는 경우 대부분 자바스크립나 제이쿼리를 
    사용을 해 요소 변경을 한다 즉 기능의 변화를 준다. */
      background-color: #4c8; color: #fff;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#" class="on">메뉴1</a></li> <!-- 이벤트 설정할 때 클래스 명은 on -->
      <li><a href="#">메뉴2</a></li>
      <li><a href="#">메뉴3</a></li>
      <li><a href="#">메뉴4</a></li>
    </ul>
  </nav>
  <!-- 제이쿼리 -->
  <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
  <script>
    $( function(){

      $('a').click(function(){
        $('a').removeClass('on');
        $(this).addClass('on');
      });
    }
    );
  </script>
</body>
</html>
