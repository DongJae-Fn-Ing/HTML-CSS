<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexble Box :flex</title>
  <style>
    *{margin: 0;
      padding: 0;}
    #wrap{
      /* http://www.w3c.org/css-flexbox */
      display: -webkit-flex; /* 구형 크롬과 사파리 인식 시킬려고 만든다 웹킷 현재는 안쓰는 게 좋다 */
      display: flex; /* 컨테이너로 사용 부모요소가 컨테이너 */
      width: 90%;
      height: 500px;
      margin: 0 auto;
      background-color: coral;
      border: 2px solid #999;
    }
  </style>
</head>
<body>
<div id="wrap">
</div>
</body>
</html>
