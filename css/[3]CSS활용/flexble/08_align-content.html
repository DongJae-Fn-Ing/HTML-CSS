<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexible Box : align-content</title>
  <style>
    *{margin: 0;
      padding: 0;}
    #wrap{
      display: flex; /* 플렉스 디렉션 로우는 기분 */
      flex-wrap: wrap;
      align-content: center; /* 주축이 아닌 교차축을 배치하기위해 저스티파이하고 같음 저스티파이는 주축*/
      /* 올라인 콘텐츠는 교차축이 기준 */
      width:90%;
      height: 500px;
      margin: 0 auto;
      border: 2px solid #999;
    }
    #wrap div{
      width: 100%;
      height: 100px;
    }
    #wrap div:first-child{
      background-color: red;
    }
    #wrap div:nth-child(2){
      background-color: blue;
    }
    #wrap div:nth-child(3){
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
