<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexible Box : flex-flow</title>
  <style>
    *{margin: 0;
      padding: 0;}
    #wrap{
      display: flex;
      flex-flow: row wrap-reverse; /* 혼자 풀이 해봐 */
      width:90%;
      height: 500px;
      margin: 0 auto;
      border: 2px solid #999;
    }
    #wrap div{
      width: 100%;
    }
    #wrap div:first-child{
      background-color: red;
    }
    #wrap div:nth-child(2){
      background-color: blue;
    }
    #wrap div:nth-child(3){
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
