<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexible : flex -direction</title>
  <style>
    *{margin: 0;
      padding: 0;}
    #wrap{
      display: flex; /* 컨테이너 전환 박스 상태인데 한줄로 정렬*/ 
      flex-direction: row-reverse; /* 주축을 기준으로 반대 */ /* 기본값이 로우 */ 
      /* 높이도 부모만큼 자동으로 늘어남 */
      /* 컬럼을 쓰면 너비 영향을 받아서 다 안채워짐 */
      width:90%;
      height: 500px;
      margin: 0 auto;
      border: 2px solid #999;
    }
    #wrap div{
      width: 33.3333%; /* 안떨어지면  *//* 4자리 */
    }
    #wrap div:first-child{
      background-color: red;
    }
    #wrap div:nth-child(2){
      background-color: blue;
    }
    #wrap div:nth-child(3){
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
</body>
</html>
