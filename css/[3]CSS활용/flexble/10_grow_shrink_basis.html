<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexible Box : grow/shrink/basis</title>
  <style>
    *{margin: 0;
      padding: 0;}
    #wrap{
      display: flex;
      width:90%;
      height: 500px;
      margin: 0 auto;
      border: 2px solid #999;
    }

    #wrap div:first-child{
      flex: 1 1 0; /* 확장을 줬다가 축소를 시키는 게 아니라 확장할 경우 축소할 경우(케이스)를 잡아주는 것이다 */
      /* flex-grow(남아있는 여백을 다써라) 1  flex-shrink 1 flex-basis 0 */ /* 그로우는 그로우끼리 쉬링크는 쉬링크끼리 */
      /* 플렉스가 적용된 곳을 전체 한줄로 봐야 한다 */
      /* 예를 들어 1 1 2 면 전체를 더해서 4 처음에 25% 두번째 25% 세번쨰 50% */
      /* 크기를 늘여도 비율은 1: 1: 2 너가 이렇게 줬기 때문에 */
      /* 여백이 있었을 때 여백의 나머지를 처리하는 것이기 때문에 */
      background-color: red;
    }
    #wrap div:nth-child(2){
      flex: 1 1 0;
      background-color: blue;
    }
    #wrap div:nth-child(3){
      flex: 2 2 0;
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
