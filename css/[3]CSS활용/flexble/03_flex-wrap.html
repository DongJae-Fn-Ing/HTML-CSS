<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexible : flex-wrap</title>
  <style>
    *{margin: 0;
      padding: 0;}
    #wrap{
      display: flex; /* div의 높이를 지정하지 않으면 써라 플렉스를 쓰면 자동으로 높이를 가진다 */
      flex-direction: row;
      flex-wrap: wrap; /* 자식 여러줄 배치 */ /* nowrap 기본값 */
      width:90%;
      height: 500px;
      margin: 0 auto;
      border: 2px solid #999;
    }
    #wrap div{
      width: 100%; /* 부모기준 */
    }
    #wrap div:first-child{
      background-color: red;
    }
    #wrap div:nth-child(2){
      background-color: blue;
    }
    #wrap div:nth-child(3){
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
