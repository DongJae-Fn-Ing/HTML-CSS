<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>탭메뉴</title>
  <style>
    *{margin: 0; padding: 0;}

    .tab-menu input{display: none;}
    .tab-menu label{
      width: 70px; height: 30px;
      display: inline-block;
      border: 1px solid gray;
      border-bottom: none;
      border-radius: 5px 5px 0 0;
      text-align: center;
      line-height: 30px;
      cursor: pointer;
    }
    .tab-menu .tab-contents p{
      opacity: 0; transition: all 0.6s;
    }
    .tab-menu #tab1:checked ~ .tab-contents > .tcon-1{opacity: 1;}
    .tab-menu #tab2:checked ~ .tab-contents > .tcon-2{opacity: 1;}
    .tab-menu #tab3:checked ~ .tab-contents > .tcon-3{opacity: 1;}

    .tab-menu input:checked + label{
      background-color: aliceblue;
    }
    .tab-menu{
      width: 300px;
      height: 300px;;
      margin: 10px auto;
      position: relative;
      overflow: hidden;
    }
    .tab-menu .tab-contents{
      position: relative;
      width: 100%;
      background-color: aliceblue;
      height: 200px;
      border: 1px solid gray;
      box-sizing: border-box;
    }
    .tab-menu .tab-contents p{
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      padding: 5px;
    }
    .tab-menu .tab-contents{
      z-index: -1; top: -1px;
    }
  </style>
  <style>
    .tab-menu .tab-contents p img{
      width: 100%; 
      /* 이미지 태그를 사용하면 해당 이미지의 크기를 지정해줘라 */
      /* 이미지가 크면 해당 영역에 맞게 이미지를 크기를 조정해준다 */
    }
  </style>
</head>
<body>
<div class="tab-menu">
<input type="radio" name="tab" id="tab1" checked>
<label for="tab1">메뉴</label>
<input type="radio" name="tab" id="tab2">
<label for="tab2">메뉴2</label>
<input type="radio" name="tab" id="tab3">
<label for="tab3">메뉴3</label>

<div class="tab-contents">
  <p class="tcon-1">
    <img src="http://wooreeweb.com/img/bg-1.jpg" alt="">
  </p>
  <p class="tcon-2">
    <img src="http://wooreeweb.com/img/bg-2.jpg" alt="">
  </p>
  <p class="tcon-3">
    <img src="http://wooreeweb.com/img/bg-3.jpg" alt="">
  </p>

</div>
</div>
</body>
</html>
