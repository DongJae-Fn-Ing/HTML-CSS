<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포지션의 기본 개념</title>
    <link rel="stylesheet" href="css/3_1_positionBasic.css">
</head>
<body>
    <!-- 포토샵의 레이어 
        개념 투명 종이를
         겹쳐놓아서 한장으로 보인다 위로 뛰운다는 왠만해서는
        쓰지마라 
    relative 기준좌표에서 바로 계산을 한다 내가 입력한
            수치만큼 이동한다 쓰지마
    absoulute 내 값이 아닌 
    부모값의  절대 좌표 기준으로 움직임 이동을 한다
    부모값을 relative(앱솔을 가
    둬두는 역활)를 설정하고 사용한다 이거 추천
    fixed 얘는 무조건 브라우저만 봐라본다 부모 값이고 나발이고
    이것을 사용하면 백그라운 어테치먼트랑 비슷
    고정을 시킨다 리레이티브랑 앱솔루트랑 같은 거로 생각하지마라
-->
<div id="wrap">
<div class="redBox">redBox</div>
<div class="greenBox">greenBox</div>
<div class="blueBox">blueBox</div>
</div>
</body>
