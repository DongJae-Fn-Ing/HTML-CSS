<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 기본</title>
    <link rel="stylesheet" href="css/4_1_floatBasic.css">
</head>
<body>
    <!-- 플로트란? 의도치 않게 이미지나 공간이 끌려오는 상황(레이아웃들이 박살)을
     내가 통제를 할 수 있게 하기 위해
    이미지 옆에 텍스틑 배치하기 위해 탄생
    박스도 옆으로 붙일 수 있지 않겠느냐? 이러면 용도에 맞지 않는다.
    어떤 문제점 장점이자 단점 이지미 한테 플로트 레트프 코드를 넣어주면 블럭이고
    나발이고 다끌려 올라오는데 끌려 오는 것이 끝이 없다 그래서 중간에 매듭이 필요를 하는데
    원래는 클리어 태그를 썻지만 그만 끌려 올라가겠금 지금은 -->
    <div class="wrap">
        <div class="exam_1">
            <img src="https://via.placeholder.com/150" alt="undefined">
            <p>
                본래 float 속성을 만들었을 때는 img tag에 사용하는 것을
                기본으로 하였다.
            </p>
            <p>
                허나 사용하는 user 들이 float 속성을 이용해 tag를 수평정렬
                하기 시작하면서 그 용도로 많이 활용 하게 되었고, 이를 추가
                활용하여 web Page layout에 사용하는 빈도가 높아졌다.
            </p>
            <p>
                하지만 float 속성으로 layout을 설계 하기에는 완벽하지
                않은 부분들이 있으니 주의사항을 꼭 기억해야 한다.
            </p>
            <p>
                그에 해당하는 부분을 여러 예제에 걸쳐 알아보자.
            </p>
        </div>
        <div class="exam_2">
            <div>1</div>
            <div>2</div>
        </div>
    </div>
</body>
</html>
