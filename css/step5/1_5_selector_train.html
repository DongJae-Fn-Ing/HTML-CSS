<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_5_selector_train</title>
    <link rel="stylesheet" href="css/1_5_selector_train.css">
</head>
<body>
    <div>
        <form>
            <fieldset>
                <legend>공용자원신청서</legend>
                <ul>
                    <li>
                        <label for="Department">신청자부서</label>
                        <input type="text" name="Dt" id="Department"
                        >
                    </li>
                    <li>
                        <label for="Name">신청자이름</label>
                        <input type="text" name="ne" id="Name">
                    </li>
                    <li>
                        <label for="sel">공용자원선택</label>
                        <select name="ox" id="sel">
                           <option value="SI">SI</option>
                           <option value="SM">SM</option>
                        </select>
                    </li>
                    <li>
                        <label for="start">사용지작일</label>
                        <input type="date" name="ss" id="start">
                    </li>
                    <li>
                        <label for="end">사용종료일</label>
                        <input type="date" name="ed" id="end">
                    </li>
                    <li>
                        <input type="checkbox" name="oo" id="go">
                        <label for="go">이 신청의 응답을 나에게 보냅니다.</label>
                    </li>
                </ul>
                <input type="submit" name="sincung" value="신청">
                <input type="reset" name="cs" value="취소">
            </fieldset>
        </form>
    </div>
</body>
</html>
