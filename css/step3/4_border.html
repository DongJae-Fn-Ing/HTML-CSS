<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <link rel="stylesheet" href="css/4_border.css">
</head>
<body>
    <div class="testBox">
        test smaple
    </div>
    <div class="singleBox">
        동일한 굻기와 형태와 색상의 테두리를 지닌 box
    </div>
    <div class="multiBox">
        각기 다른 굵기와 다른 형태, 다른 색상의 테두리를 지닌 box.
    </div>
    <div class="grooveBox">
        음영이 안 쪽 테두리 박스 box.
    </div>
    <div class="ridgeBox">
        음영이 바깥 쪽 테두리 box.
    </div>
    <div class="insetBox">
        들어가 보이는 테두리 box.
    </div>
    <div class="outsetBox">
        튀어나와 보이는 테두리 box.
    </div>
    <div class="radiusBox">
        모서리를 둥굴게 만드는 box.
    </div>
    <div class="circleBox">
        box로 원만들기
    </div>
</body>
</html>
