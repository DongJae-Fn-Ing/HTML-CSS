<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본문법을 배워보자</title>
    <link rel="stylesheet" href="css/3_grammar.css">
</head>
<body>
    <h1>css가 적용된 예제</h1>
  <!--처음부터 css가 있기 때문에 body에 적용한 외부 css를 받지 않는다.
즉 처음부터 css를 가지고 있는 태그는 외부의 css를 적용 받지 않고 
패스를 한다. 적용 시킬려면 h1을 지정해서 해준다-->
    <img src="https://via.placeholder.com/250" alt="underfined">
    <!--이미지에 폰트나 컬러 css를 적용시키는 미친 짓을 하지마라-->
    <ul>
        <li>ul - 01</li>
        <li>ul - 02</li>
        <li>ul - 03</li>
    </ul>
    <ol>
        <li>ol - 01</li>
        <li>ol - 02</li>
        <li>ol - 03</li>
    </ol>
    <dl>
        <dt>dl - dt</dt>
        <dd>dl - dd</dd>
    </dl>
    <!--css를 가지고 있지 않기 때문에 외부 css를 적용 받는다/-->
</body>
</html>
