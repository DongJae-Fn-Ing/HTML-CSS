<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form tag</title>
<style>
    textarea{
        resize: none; width: 100%; height: 350px;
    }
</style>
</head>
<body>
    <form>
        <!--form태그는 input 내 데이터를 담아 전송하는 역활/ 감사는 위치는 input과 가까워야 한다.-->
        <fieldset>
         <!--filedset로 그룹화가 되었으면 legend로 그 그룹 안에 이름을 삽입한다.-->
            <legend>HTML4 Input</legend>
        <ul>
            <li>
                <input type="text" name="텍스트 입력" maxlength="3">
            </li>
            <!--입력 태그 타입 텍스트를 삽입 할 때 사용, 이경우 타이틀이 무조건 있어여 하며 maxlength로 글자수 제한 둘 수가 있다.-->
            <li>
                <input type="password" title="비밀번호" maxlength="12">
            <!--입력 태그 타입 비밀번호 위와 같이 maxlength로 글자수 제한을 둘 수 있다/-->
            </li>
            <li>
                <label for="btn_radio1">항목1</label>
                <input type="radio" name="radioGroup" id="btn_radio1">
                <label for="btn_radio2">항목2</label>
                <input type="radio" name="radioGroup" id="btn_radio2">
                <label for="btn_radio3">항목3</label>
                <input type="radio" name="radioGroup" id="btn_radio3">
                <label for="btn_radio4">항목4</label>
                <input type="radio" name="radioGroup" id="btn_radio4">
                <!--입력태그 radio는 라디오 버튼이며 , name 같은 이름으로 여러 항목을 지정을 할 경우 그룹화를 한다.
                또한 label태그를 사용하여 name같은 이름으로 지정된 항목들을  버튼과 연결을 해준다. value 값을 넣어 
                값을 지정할 수 있으나 비워둬도 상관이 없고 chcked를 이용하여 페이지릐 초기값을 넣을 수 있으나 비추천 
                아래의 checkbox와 다르게 하나만 선택 가능 -->
            </li>
            <li>
             <label for="btn_chk1">체크1</label>
             <input type="checkbox" id="btn_chk1">
             <label for="btn_chk2">체크2</label>
             <input type="checkbox" id="btn_chk2">
             <label for="btn_chk3">체크3</label>
             <input type="checkbox" id="btn_chk3">
             <label for="btn_chk4">체크4</label>
             <input type="checkbox" id="btn_chk4">
            <!--radio태그와 다르게 다중 선택을 해주는 태그 이것도 위와 같이 마찬가지로 label가 input을 연결해줘야 한다.
             value값도 동일하고 cheked도 옹일-->
            </li>
            <li>
            <textarea>하고 싶은 말.</textarea>
            <!--여러줄을 입력 가능한 textarea태그는 cols로 가로너비 rows로 세로너비 입력을 해서 초기값 설정이 가능하고 pre
            태그와 같기 때문에 공백 값을 주의해야 한다.-->
            </li>
            <li>
             <select>
             <!--  multiple size="3" 실사용 어려움 -->
             <optgroup label="실업자">
                 <option selected>무직</option>
                 <option>학생</option>
             </optgroup>
             <optgroup label="근로자">
                 <option>전문직</option>
                 <option>공무원</option>
             </optgroup>
             </select>
            <!--select는 선택항목을 목록형의 단축메뉴 형식으로 만드는 입력 양식이다
            항목 수만큼 option 이 필요하고, 이안의 value값을 정한다.
            optgroup으로 중간 그룹을 설정할 수 있고
            multiple 속성값을 이용해 다중 선택을 지원 할수 있고, size 속성값을 이용해 초기 노출 목록수를 제어할수 있다-->
            </li>
            <li>
             <input type="image" src="https://via.placeholder.com/100x50?text=imgBtn" alt="">
             <input type="button" value="비밀번호 확인">
             <button>비밀번호 확인</button>
             <input type="file" name="" id="">
             <input type="submit" value="확인">
             <input type="reset" value="취소">
             <!--버튼으로 사용할 수 있는 input에는 image, button, file, submit, reset이 있는데 용도에 따라 적절하게 사용해야 한다.
             1.image는 웹사이트 디자인에 맞게 디자인된 버튼을 사용할 때 사용 한다.
             2. button은 최종 확인 전송 및 페이지 양식 되돌리기, 파일 찾아보기 기능을 제외한 나머지 기능의 버튼을 사용한다(우편번호, 검색,추가, 삭제)
             3. file은 파일 찾아보기에 사용
             4. sumit은 해당 폼이 모두 완성이 되었을 때 완료 및 전송을 을 할때 사용한다. 
             5. reset은 해당 폼의 모든 양식을 초기화 할때 사용한다.-->
            </li>
        </ul> 
        </fieldset>
        <fieldset>
            <legend>HTml5 Input</legend>
            <label for="userName">이름:</label>
            <input type="text" name="userName" required maxlength="8" placeholder="8자미만" autofocus value="userID" readonly>
            <!--required : 필수 입력을 해달라는 창을 보여준다, maxlength : 글자 수 제한, autofocus : 자동초점 readoniy : 읽기전용(수정제한)-->
            <input type="email" placeholder="rkehdwo48@gmail.com">
            <!--input: email을 모발일에서 해당 필드에 포커스를 하면 자동적으로 키보드를 열면서 @와 영타로 바뀐다-->
            <input type="url" placeholder="https://www.naver.com">
            <!--url로 설정하면, 모바일에서 해당 필드에 focus 되었을 때, 키보드를 열면서 영문과 .com 버튼이 생기고 누르고 있으면 타 도메인으로 변경가능
            ie10이하 지원불가-->
            <input type="number" min="10" max="100" step="10" value="0">
            <!--상,하버튼으로 숫자를 기입하는 스핀박스를 생성한다.<input type="number" 최저값="10" 최대값="100" 상승값="10" 초기값="0"> -->
            <input type="range" min="-2" max="2" step="1" value="0">
            <!--슬라이드 바로 숫자를 기입하는 막대 생성 수치는 위와 동일-->
            <input type="date">
            <!--연도 월 날짜 선택 ie10이하 지원불가, 수동입력-->
            <input type="month">
            <!--연도 월 선택 ie10이하 지원불가, 수동입력-->
            <input type="week">
            <!--연도 주 선택 ie10이하 지원불가, 수동입력-->
            <input type="time">
            <!--시간 선택 ie10이하 지원불가, 수동입력-->
            <input type="datetime">
            <!--대부분 브라우저 지원불가-->
            <input type="datetime-local">
            <!--연도 월 날짜 시간 모두 사용 ie10이하 지원불가, 수동입력-->
            <input type="search" placeholder="검색어를 입력하세요" autocomplete="on">
            <label for="typeColor">색상선택 : </label>
            <input type="color" name="typeColor" id="typeColor"/>
        </fieldset>
    </form>
</body>
</html>
