<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>이미지</title>
</head>

<body>
  <h2>이미지 추가하기</h2>
  <hr>
  <p>
    <!--이미지만 추가 비표준-->
    <img src="http://wooreeweb.com/img/h01.jpg">
    <!--src는 소스의 약자 이미지 태그는 자식 컨텐츠와 자식요소를 가질 수 없다. 오로지 이미지를 표시하는 게 목적-->
    <!--인라인 요소기 때문에 블럭요소 안에 쓸 수 있다-->
  </p>
  <p>
    <!--이미지와 alt : 웹 표준 및 접근성 충족-->
    <img src="http://wooreeweb.com/img/h01.jpg" alt="이미지설명">
    <!--alt가 스크랩리더로 읽어준다-->
    <!--이미지의 위치가 올바르지 않으면 alt에 쓴 텍스트가 뜬다-->
  </p>
  <p>
    <!--이미지와 alt, 제목 (도움말)-->
    <img src="http://wooreeweb.com/img/h01.jpg" alt="" title="도움말">
    <!--title 이미지에 마우스 커서 올려놓으면 이미지에 설명을 넣어줄 때 사용한다-->
  </p>
  <hr>
  <h4>img태그</h4>
  <ul>
    <li>이미지를 삽입할 때 사용하는 태그</li>
    <li>종료 태그가 없는 빈(empty) 태그</li>
    <li>필수속성
      <ul>
        <li>src: source의 약자.이미지 경로와 확장자(jpg,gif,png.svg등)을 입력</li>
        <li>alt alternate의 약자. 이미지 설명을 스크린리더가 음성으로 읽어줌 - 웹 접근성의 필수요소</li>
      </ul>
    </li>
  </ul>
  
<!--  이미지는 부모요소의 크기가 좁아도 원본크기를 유지한다-->
  
  <!--
  절대경로 그냥 파일 이름입력 처음 시작부터 찾아서 한번에 찾아서 무조건 그 위치로 가게 하는 법
  상대경로 내가 있는 기준에서
  경로를 찾아 입력하는 방법 ../../../파일폴더/파일이름 여기서../ 상위폴더를 뜻한다 언제나 현재위치를 기준으로 이동 대부분 상대경로
-->
</body>

</html>
