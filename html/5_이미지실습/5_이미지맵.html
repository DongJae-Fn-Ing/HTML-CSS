<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>이미지 맵</title>
</head>

<body>
  <h2>이미지 맵</h2>
  <hr>
  <ul>
    <li>이미지 내부에 클릭 가능한 영역을 만들 때 사용</li>
    <li>그래픽 도구 등에서 좌표 확인 후 해당 좌표를 coords 속성에 쉼표로 입력</li>
    <li>영역의 모양은 shape 속성을 이용하여 사각형(rect),원형(circle),다각형(poly)을 지정할 수 있다.</li>
  </ul>
  <img src="http://wooreeweb.com/img/tmon.png" alt="" usemap="#Map">
  <!-- id와 클래스는 대문자와 소문자 구분-->
  <map name="Map">
    <area shape="rect" coords="709, 258, 905, 309" href="#" alt="" alt="">
    <!--shpe 모양-->
    <!--시작x 시작y 끝x 끝 y 좌측 상단 x(시작지점) 우측 하단 y(끝나는 지점)-->
    <area shape="rect" coords="1540, 323, 1625, 358" href="#" alt="" alt="">
  </map>
  <p><a href="https://youtu.be/YhVDUTGDp0M" target="new">동영상참고</a></p>
</body>

</html>
