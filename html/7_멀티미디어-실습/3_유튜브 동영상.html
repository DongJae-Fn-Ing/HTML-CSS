<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>유투브 동영상</title>
</head>

<body>
  <h2>유투브 동영상</h2>
  <hr>

  <!--  유투브 동영상 소스 URL-->
  <iframe width="572" height="322" src="https://www.youtube.com/embed/YKcf3prTQyo" frameborder="0" allow="accelerometer; autoplay encrypted-media; gyroscope; picture-in picture" allowfullscreen></iframe>
  <!--비용적인 측면 때문에 유튜브 동영상 많이 씀
  동영상(미디어) 서버는 일반 서버보다 3~4배가 비싸다.-->
  <!--iframe(i==inner) src 별도의 페이지 삽입 나머지는 유튜브 속성-->
  <!--주소구조/임베드/주소-->
  <!--그냥 소스 복사해서 붙여넣어라 src에-->
  <!--사이즈는 비율로 해서 조절을 해야한다 중요-->
  <!--디자인 요소는 진짜 비추-->
</body></html>
