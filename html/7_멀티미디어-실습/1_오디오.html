<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오디오</title>
</head>

<body>
  <h2>오디오(Audio</h2>
  <hr>

  <!--  작성형식-1-->
  <audio controls autoplay loop muted src="http://wooreeweb.com/media/good_starts.mp3"></audio>
  <!--오디오 태그는 mp3만 지원합니다 mp3가 아닌 확장자는 잘 지원을 안한다-->
	<!--기본방식-->
  <!--작성형식-2-->
  <audio controls>
    <source src="http://wooreeweb.com/media/nonstop.mp3">
  </audio>
  
  <ul>
    <li>오디오 재생시에는 audio 태그를 사용한다.</li>
    <li>audio태그는 단촉 뿐만 아니라 source 태그와 src 속성으로 audio 파일의 경로를 입력한다</li>
    <li>audio태그의 속성
      <ul>
        <li>controls : 재생 제어도구 보이기</li>
        <li>loop : 무한반복</li>
        <li>muted : 음소거</li>
        <li>autoplay : 자동실행(상황에 따라 다름)</li> <!--모바일 데이터 소모 때문에 오토플레이가 잘 작동안함
        요즘에는 자동재생 거의 없다.-->
      </ul>
    </li>
  </ul>
</body></html>
