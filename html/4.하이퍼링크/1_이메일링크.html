<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이메일 링크</title>
</head>

<body>
  <!-- 웹에서 가장 기본-->
  <!-- href라는 속성을 가지고 있다 무조건 필수-->

  <h2>이메일 링크</h2>
  <p>a태그: anchor의 약자</p>
  <a href="mailto:mama45@gamil.com">관리자에게 메일보내기</a>
  <!-- mailto 현재 메일에 설치된 메일 프로그램을 자동으로 작동하게 함-->
  <!-- 예전방식-->
  <!-- 요즘 방식은 메일 주소를 사이트에 올린다.-->
<!--  유지보수를 하는 경우에 가끔 만난다-->
  <hr>
  <ul>
    <li>href: HyperLink REFerencem 참조 주소라는 뜻</li>
    <li>기본 서식: 글자색은 파랑, 글자 장식은 밑줄</li>
    <li>현재 mailto 는 잘 사용되 않는다.</li>
  </ul>
</body></html>
