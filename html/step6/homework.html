<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>homework</title>
        <style>
        .wrap{
            max-width: 500px;
            margin:0 auto;
        }
        table{
            width: 100%;
        }
        table th{
            text-align: left;
        }
        table td{
            text-align: left;
        }
        input[type="range"]{
            width: 330px;
        }
        datalist{
            width: 330px;
            display: block !important;
        }
        #tickmarks option{
            display: inline;
            margin-left: 10px;
            font-size: 12px;
        }
        #tickmarks option:first-of-type{
            margin-left: 0;
        }
        </style>
</head>
<body>
    <div class="wrap">
        <form>
            <fieldset>
                <legend>필수입력사항</legend>
                <table>
                    <caption>사용자정보</caption>
                     <tr>
                      <th><label for="userID">아이디</label></th>
                      <td><input type="text" name="userID"></td>
                     </tr> 
                     <tr>
                         <th><label for="userPassword">비밀번호</label></th>
                         <td><input type="password" name="userPassword"></td>
                     </tr>
                     <tr>
                         <th><label for="userPassword">비밀번호확인</label></th>
                         <td><input type="password" name="userPassword"></td>
                     </tr>
                     <tr>
                         <th><label for="userName">이름</label></th>
                         <td><input type="text" name="userName"></td>
                     </tr>
                     <tr>
                         <th><label for="userEmail">이메일</label></th>
                         <td>
                         <input type="email" name="userEmail">
                         <span>@</span>
                            <select>
                                <option value="@naver.com">naver</option>
                                <option value="@gmail.com">gmail</option>
                                <option value="@nate.com">nate</option>
                                <option value="@daum.net">daum</option>
                                <option value="@msn.co.kr">msn</option>
                             </select>
                         </td>
                     </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>선택입력사항</legend>
                <table>
                    <caption>부가정보</caption>
                    <tr>
                        <th>
                        주소
                        </th>
                        <td>
                        <input type="search" id="userAddress">
                        <input type="button" value="주소찾기">
                        </td>
                    </tr>
                   <tr>
                    <th>
                    <label for="userCall">연락처</label>
                   </th>
                    <td><input type="text" id="userCall"></td>
                    
                   </tr>
            
                    <tr>
                        <th>
                        성별
                        </th>
                        <td>
                        <input type="radio" name="radioGroup" id="btn_radio1">
                        <label for="btn_radio1">남자</label>
                        <input type="radio" name="radioGroup" id="btn_radio2">
                        <label for="btn_radio2">여자</label>
                    </td>
                    </tr>
                    <tr>
                        <th>
                        취미
                        </th>
                        <td>
                        <label for="btn_check1">독서</label>
                        <input type="checkbox"id="btn_check1">
                        <label for="btn_check2">게임</label>
                        <input type="checkbox"id="btn_check2">
                        <label for="btn_check3">영화</label>
                        <input type="checkbox"id="btn_check3">
                        </td>
                    </tr>
                    <tr>
                        <th><label for=""></label>생년월일시</label></th>
                        <td><input type="datetime-local"></td>
                    </tr>
                    <tr>
                    <th><label for="">좋아하는 색상</label></th>
                    <td><input type="color"></td>
                </tr>
                <tr>
                    <th>
                    키(cm)
                    </th>
                    <td>
                    <input type="range" list="tickmarks" max="10" min="5" step="0.1">
                    <datalist id="tickmarks">
                        <option value="120" label="120">
                        <option value="130" label="130">
                        <option value="140" label="140">
                        <option value="150" label="150">
                        <option value="160" label="160">
                        <option value="170" label="170">
                        <option value="180" label="180">
                        <option value="190" label="190">
                        <option value="200" label="200">
                        <option value="210" label="210">
                    </datalist>
                    </td>
                </tr>
                <tr>
                    <th><label for="">SNS</label></th>
                    <td><input type="url"></td>
                </tr>
                <tr>
                    <th><label for="">가입인사</label></th>
                    <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
                </tr>
                </table>
            </fieldset>
            <tr>
                <td><input type="submit" value="확인"></td>
            </tr>
            <tr>
                <td><input type="reset" value="취소"></td>
            </tr>
        </form>
    </div>
</body>
</html>
