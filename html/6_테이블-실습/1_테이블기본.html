<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>테이블 기본</title>
</head>

<body>
  <!-- 테이블 작성 예-->
<!--  테이블은 표 표는 행과 열로 구성-->
<!-- 행거 == 가로 열쇠== 세로  열쇠는 차가워 콜드-->
  <table border="1"> <!--보더속성 HTML에서 안씀 안깔끔함-->
    <!--   (tr>td{내용*3}*4)-->
    <tr> <!--행을 작성-->
      <th>제목(레이블)</th><!-- 제목 글자가 진하게 작성-->
      <th>제목(레이블)</th>
      <th>제목(레이블)</th>
    </tr>
    <tr>
      <td>내용</td> <!--열-->
      <td>내용</td>
      <td>내용</td>
    </tr>
    <tr>
      <td>내용</td>
      <td>내용</td>
      <td>내용</td>
    </tr>
    <tr>
      <td>내용</td>
      <td>내용</td>
      <td>내용</td>
    </tr>
  </table>
  <ul>
    <li>table : 표 생성</li>
    <li>tr : 행(Table Row/Record)</li>
    <li>th : 제목(Table Header)</li>
    <li>td :내용, 열, 데이터 (Table Datr)</li>
  </ul>
<!--  행을 작성하고 열을 작성한다-->
</body></html>
