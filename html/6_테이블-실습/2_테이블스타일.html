<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>테이블 스타일</title>
  <style>
    table,
    th,
    td {
      border: 1px solid #09f;
      border-collapse: collapse; /*떨어지져 있는 선을 하나로 합치게 하는 속성*/
      padding: 10px;
    }

    th {
      background-color: azure;
    }

  </style>
</head>
<!--테이블 작성 예-->

<body>
  <table>
   <tr>
    <th>제목(레이블)</th>
    <th>제목(레이블)</th>
    <th>제목(레이블)</th>
  </tr>
  <tr>
    <td>내용</td>
    <td>내용</td>
    <td>내용</td>
  </tr>
  <tr>
    <td>내용</td>
    <td>내용</td>
    <td>내용</td>
  </tr>
  <tr>
    <td>내용</td>
    <td>내용</td>
    <td>내용</td>
  </tr>
  <tr>
    <td>내용</td>
    <td>내용</td>
    <td>내용</td>
  </tr>
</table>
  <ul>
    <li>table : 표 생성</li>
    <li>tr : 행(Table Row.Record)</li>
    <li>th : 제목(Table Header)</li>
    <li>td : 내용, 열, 데이터(Table Data)</li>
  </ul>
  
</body>

</html>
