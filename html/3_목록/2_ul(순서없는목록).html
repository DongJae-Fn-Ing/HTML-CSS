<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ul, li</title>
</head>

<body>
  <h2>★ul 중요</h2>
  <p>Unordered List, 순서 없는 목록</p>
  <ul>
    <li>목록 태그 중 가장 중요</li>
    <li>주로 내비게이션 메뉴 구조를 생성할 떄 사용</li>
    <li>불릿 유형은 css로 지정</li>
  </ul>
  <!--같은 패턴 순서가 3번 이상 나올시 ul이라 생각하면 편하다.-->
</body></html>
