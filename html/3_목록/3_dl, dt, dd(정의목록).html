<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>dl, dt, dd</title>
</head>

<body>
  <!-- 목차 만드는 용-->
  <!-- 사전식 구성-->
  <!--dt dd는 dl안에서 쓸 수 있다 -->
  <h2>dl, dt, dd</h2>
  <p>Definition List, 정의 목록</p>
  <!--  dl>dt+dd-->
  <!-- > 자식 표시 + 동생표시-->
  <dl>
    <dt>Definition Term (제목)</dt>
    <!--들여쓰기가 된다-->
    <dd>Definition Description (설명)</dd>
  </dl>
  <dl>
    <dt></dt>
    <dd></dd>
  </dl>
  <dl>
    <dt>아이디</dt>
    <dd>패스워드1</dd>
    <dd>패스워드2</dd>
    <dd>패스워드3</dd>
  </dl>
</body></html>
