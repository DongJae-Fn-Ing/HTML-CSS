<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>폼</title>
		<style>
		input, lable {display: block; margin-bottom: 10px;}
		input{ margin-bottom: 10px;}
		lable{ margin-bottom: 10px;}
		input[type='radio'], input[type='checkbox']{display: inline-block}
	</style>
</head>
<body>
	<label for="">검색 기본형</label>
	<input type="search">
  <!--	text와 다른 점은 내용이 들어가면 x버튼이 생긴다-->
  
	<label for="">검색 placeholder</label>
	<input type="search" placeholder="검색어를 입력하세요">
	<hr>
	
	<div>
		<label for="">콤보상자(드롭다운)</label>
		<select name="" id="">
			<option value="ht">HTML</option>
			<option value="cs">CSS</option>
		</select>
	</div>
	<hr>
	<!--다중상자-->
	
	<div>
		<label for="">목록상자</label>
		<select name="" id="" multiple>
			<option value="ht">HTML</option>
			<option value="cs">CSS</option>
		</select>		
	</div>
	<!--멀티플을 통해 여러개 선택이 가능-->

</body>
</html>
