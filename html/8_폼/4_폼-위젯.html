<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>폼</title>
	<style>
		input, lable {display: block; margin-bottom: 10px;}
		input{ margin-bottom: 10px;}
		lable{ margin-bottom: 10px;}
		input[type='radio'], input[type='checkbox']{display: inline-block}
	</style>
</head>
<body>
	<label for="">슬라이드</label>
	<input type="range">
	<input type="range" min="0" max="100">
	
	<label for="">스핀단추 기본형</label>
	<input type="number">
	
	<label for="">스핀단추 최소/최대 지정</label>
	<input type="number" min="1" max="5">
	
	<label for="">스핀단추 단계 지정</label>
	<input type="number" min="0" max="100" step="10">
	
	<label for="">스핀단추 	기본값 지정</label>
	<input type="number" min="0" max="100" step="10" value="40">
	
	<label for="">색상 선택</label>
	<input type="color">
	<hr>
	
	<label for="">달력 기본형</label>
	<input type="date">
	<hr>
	
	<label for="">달력 월</label>
	<input type="month">
	<hr>
	
	<label for="">달력 주차</label>
	<input type="week">
	

</body>
</html>
