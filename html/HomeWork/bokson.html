<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BOkson</title>
<style>
    .wrap{
            max-width: 500px;
            margin:0 auto;
        }
        table{
            width: 100%;
        }
        table th{
            text-align: left;
        }
        table td{
            text-align: left;
        }
        input[type="range"]{
            width: 330px;
        }
        datalist{
            width: 330px;
            display: block !important;
        }
        #userCm option{
            display: inline;
            margin-left: 10px;
            font-size: 12px;
        }
        #userCm option:first-of-type{
            margin-left: 0;
        }
</style>
</head>
<body>
    <div class="warp">
        <form action="">
        <fieldset>
            <legend>필수입력사항</legend>
            <table>
                <caption>사용자정보</caption>
                
                <tr>
                    <th>
                        <label for="userID">아이디</label>
                    </th>
                    <td>
                        <input type="text" name="" id="userID">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="userPassWord">비밀번호</label>
                    </th>
                    <td>
                        <input type="password" name="" id="userPassWord"> 
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="userPassWord2">비밀번호 확인</label>
                    </th>
                    <td>
                      <input type="password" name="" id="userPassWord2">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="userName">이름</label>
                    </th>
                    <td>
                        <input type="text" name="" id="userName">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="userEmail">이메일</label>
                    </th>
                    <td>
                        <input type="email" name="" id="userEmail">
                            <span>@</span>
                            <select name="" id="userEmail">
                            <option value="@naver.com">naver</option>
                            <option value="@gmail.com">gmail</option>
                            <option value="@nate.com">nate</option>
                            <option value="@daum.net">daum</option>
                            <option value="@msn.co.kr">msn</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>선택입력사항</legend>
            <table>
                <caption>부가정보</caption>
                <tr>
                    <th>
                        <label for="userAdress">주소</label>
                    </th>
                    <td>
                        <input type="search" name="" id="userAdress">
                        <input type="button" value="주소">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="userCall">연락처</label>
                    </th>
                    <td>
                        <input type="text" name="" id="userCall">
                    </td>
                </tr>
                <tr>
                    <th>
                        <span>성별</span>
                    </th>
                    <td>
                        <input type="radio" name="userGender" id="man">
                        <label for="man">남자</label>
                        <input type="radio" name="userGender" id="woman">
                        <label for="woman">여자</label>
                    </td>
                </tr>
                <tr>
                    <th>
                        <span>취미</span>
                    </th>
                    <td>
                        <input type="checkbox" name="userHobby" id="read">
                        <label for="read">독서</label>
                        <input type="checkbox" name="userHobby" id="game">
                        <label for="game">게임</label>
                        <input type="checkbox" name="userHobby" id="movie">
                        <label for="movie">영화</label>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="userLocal">생년월일시</label>
                    </th>
                    <td>
                        <input type="datetime-local" name="" id="userLocal">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="userLikeColor">종아하는 색상</label>
                    </th>
                    <td>
                        <input type="color" name="" id="userLikeColor">
                    </td>
                </tr>
                <tr>
                    <th>
                        키(cm)
                    </th>
                    <td>
                       <input type="range" list="userCm" min="5" max="10" step="0.1">
                       <datalist id="userCm">
                           <option value="120" label="120">
                           <option value="130" label="130">
                           <option value="140" label="140">
                           <option value="150" label="150">
                           <option value="160" label="160">
                           <option value="170" label="170">
                           <option value="180" label="180">
                           <option value="190" label="190">
                           <option value="200" label="200">
                           <option value="210" label="210">
                       </datalist>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="userSns">SNS</label>
                    </th>
                    <td>
                        <input type="url" name="" id="userSns">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="userComment">가입인사</label>
                    </th>
                    <td>
                    <textarea name="" id="userComment" cols="30" rows="10"></textarea>
                    </td>
                </tr>
            </table>
        </fieldset>
        <div>
        <input type="submit" value="확인">
        <input type="reset" value="취소"> 
    </div>
    </form>
    </div>    
</body>
</html>
