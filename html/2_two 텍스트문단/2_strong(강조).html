<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>strong(강조)</title>
</head>

<body>
  <h2>&lt;b&gt;</h2>
  <!--&; 사용하면 ntt코드 목록이 나온다-->
  <P>b 태그는 <b>bold</b>의 줄임말입니다.</P>
  <p>텍스트를 <b>진하게</b> 표시해주는 서식태그.</p>
  <!--안씀-->
  <p>HTML5에서 <b>strong</b>태그로 대최됨</p>

  <hr>

  <h2>&lt;strong&gt;</h2>
  <p>strong태그는 b 태그와 동일한 속성을 가짐</p>
  <p><strong>강한강조</strong>를 의미하는 <strong>시맨틱</strong> 태그</p>
  <p>인라인 요소</p>
  <!--  b와 strong 차이는 strong 음성으로 의미강조 -->
  <!--  strong 태그 자체에 의미 강조가 있다 검색을 할 때 시멘틱 태그로 검색을 한 태그들이 우선적으로 검색이 된다. 즉 검색 유입양을 늘일 수 있다.-->
  <!--바이럴이나 블로그 사용을 할거면 쓰는게 좋다 이거는 서치엔친 옵티마이저 검색엔진 최적화 검생엔진 상위에 노출용도 네이버나 다음은 불가 구글은 가능-->

</body></html>
