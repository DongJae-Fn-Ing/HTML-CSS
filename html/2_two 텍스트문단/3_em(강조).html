<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>em(강조)</title>
</head>

<body>
  <h2>&lt;i&gt;</h2>
  <p>i 태그는 <i>italic</i>의 줄임말</p>
  <p>텍스트를 <i>기울여서</i>표시</p>
<!--  b태그랑 다르게 잊지마라 지금은 다른용도로 사용-->
  <hr>

  <h2>&lt;em&gt;</h2>
  <p>em태그는 <em>emphasis</em>의 줄임말</p>
  <p><em>강조</em>를 의미하는 <em>시맨틱</em>태그</p>
  <p>인라인 요소</p>
  <!--인라인요소는 컨텐츠끼리 붙는다-->

  <!--  em역시 강조를 의미 하지만 strong(아주중요)가 다르게 살짝 중요하다를 뜻한다 그냥 별까지는 아니고 밑줄정도?-->
